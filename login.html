<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Baron Fades Barbershop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Baron Fades Barbershop</h1>
		 <img src="pictures/logo.jpg" alt="Baron Fades Barbershop Logo">
        <nav>
            <ul>
                <li><a href="about.html">About Us</a></li>
                <li><a href="book-appointment.html">Book an Appointment</a></li>
                <li><a href="#" id="profile-link" class="hidden">Profile</a></li>
                <li><a href="login.html" id="login-link" class="active">Login</a></li>
                <li><a href="register.html" id="register-link">Register</a></li>
                <li><a href="#" id="logout-link" class="hidden">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="content-block">
            <h2>Login</h2>
            <form id="login-form">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" required>

                <label for="login-password">Password</label>
                <input type="password" id="login-password" required>

                <input type="submit" value="Login">
            </form>
            <p>Don't have an account? <a href="register.html">Register here</a></p>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Baron Fades Barbershop. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Handle login functionality
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();

            let email = document.getElementById('login-email').value;
            let password = document.getElementById('login-password').value;

            let users = JSON.parse(localStorage.getItem('users')) || [];
            let user = users.find(user => user.email === email && user.password === password);

            if (user) {
                localStorage.setItem('loggedInUser', JSON.stringify(user));
                window.location.href = 'dashboard.html'; // Redirect to dashboard after successful login
            } else {
                alert('Invalid email or password. Please try again.');
            }
        });
    </script>
</body>
</html>
